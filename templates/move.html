<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/move.css">

    <title>balltest</title>
</head>

<body>
    <h2>サッカーボール</h2>
    <p>
        <!--<img src="/static/images/ball.png" id="ball" class="drag-and-drop">-->
        <textarea id="myText"></textarea>
    <p class="log"></p>
    </p>
    <script>
        const element = document.querySelector('#myText');
        element.addEventListener('input', handleChange);

        function handleChange(event) {
            const value = event.target.value;

            const htmlStr = value.split('\n').join('<br />');
            document.querySelector('.log').innerHTML = htmlStr;
        }
    </script>
</body>

</html>
